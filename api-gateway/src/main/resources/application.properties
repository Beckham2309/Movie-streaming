# API Gateway Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Simplified Gateway Routes
spring.cloud.gateway.server.webmvc.routes[0].id=movies
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8090
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/movies/**

spring.cloud.gateway.server.webmvc.routes[1].id=video
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8091
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/video/**

# Enhanced Logging
logging.level.org.springframework.cloud.gateway=TRACE
logging.level.reactor.netty.http.client=DEBUG