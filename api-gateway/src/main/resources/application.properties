# API Gateway Configuration
spring.application.name=api-gateway
server.port=8080

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Gateway Routes - Use the new property names
spring.cloud.gateway.server.webmvc.routes[0].id=movie-catalog-service
spring.cloud.gateway.server.webmvc.routes[0].uri=http://localhost:8090
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/api/movies/**

spring.cloud.gateway.server.webmvc.routes[1].id=movie-streaming-service
spring.cloud.gateway.server.webmvc.routes[1].uri=http://localhost:8091
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/video/**

# Logging
logging.level.org.springframework.cloud.gateway=DEBUG